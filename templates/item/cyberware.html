<form class="{{cssClass}} wholesheet" autocomplete="off">
  {{> "systems/shadowrun6e/templates/item/parts/header.html"}}
  <div class="flexrow align-start">
    <div class="flexcol flex0">
      <div class="technology">
        <div class="flexrow nowrap">
          <label>{{localize "SR6.EssenceCost"}}</label>
          <input
            class="display attribute-input"
            type="text"
            size="4"
            name="data.essence"
            value="{{data.essence}}"
            data-dtype="Number"
            placeholder="0"/>
        </div>
      </div>
      {{> "systems/shadowrun6e/templates/item/parts/technology.html" }}
    </div>
    {{> "systems/shadowrun6e/templates/item/parts/description.html"}}
  </div>
</form>
